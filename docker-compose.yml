version: "3.8"

services:
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: daesoo94
      MYSQL_PASSWORD: vndtkstla2
      MYSQL_DATABASE: strapi
    volumes:
      - mysqldata:/var/lib/mysql
    ports:
      - 3306:3306

  # This MongoDB can use but default database is MySQL 
  # mongo:
  #   image: mongo
  #   hostname: mongo
  #   environment:
  #     MONGO_INITDB_DATABASE: strapi
  #   ports:
  #     - 27017:27017
  #   volumes:
  #     - mongodata:/data/db

  nginx:
    image: nginx
    ports:
      - 80:80
    depends_on:
      - back
      - front
    volumes:
      - ./compose/nginx/nginx.conf:/etc/nginx/nginx.conf

  back:
    build:
      context: .
      dockerfile: ./compose/back/Dockerfile-dev
    command: sh /start-dev.sh
    environment:
      - DATABASE_HOST=mysql
      - DATABASE_PORT=3306
      - DATABASE_NAME=strapi
      - DATABASE_USERNAME=daesoo94
      - DATABASE_PASSWORD=vndtkstla2
    depends_on:
      - mysql
    ports:
      - 1337:1337
    volumes:
      - ./back/:/home/service/back/
      - back_node_modules:/home/service/back/node_modules/

  front:
    build:
      context: .
      dockerfile: ./compose/front/Dockerfile-dev
    command: sh /start-dev.sh
    environment:
      - BASE_API_URL=http://back:1337
    ports:
      - 3000:3000
    volumes:
      - ./front/:/home/service/front/
      - front_node_modules:/home/service/front/node_modules/

volumes:
  mysqldata:
  # mongodata:
  back_node_modules:
  front_node_modules: